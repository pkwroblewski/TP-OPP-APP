services:
- type: worker
  name: tp-worker
  env: docker
  dockerfilePath: worker/Dockerfile   # path is from repo root
  autoDeploy: true
  envVars:
  - key: SUPABASE_DB_URL
    sync: false
  - key: SUPABASE_SERVICE_ROLE_KEY
    sync: false
  - key: SUPABASE_PROJECT_URL
    sync: false
  - key: SUPABASE_BUCKET
    value: filings
